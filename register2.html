<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register2.css">
</head>
<body>
    <div class="register-container">

        <form>
            <h1>Register</h1>
            <div class="form-row">
                <input type="text" id="textinput" class="form-input" placeholder="username">
                <label for="textinput" class="form-label">User Name</label>
            </div>
            <div class="form-row">
                <input type="email" id="emailInput" class="form-input" placeholder="example@email.com">
                <label for="emailInput" class="form-label">Email</label>
            </div>
            <div class="form-row">
                <input type="password" id="passwordInput" class="form-input" placeholder="password">
                <label for="passwordInput" class="form-label">Password</label>
            </div>
            <div class="form-row">
                <input type="password" id="passwordInput" class="form-input" placeholder="password">
                <label for="passwordInput" class="form-label">Confirm Password</label>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p class="sign-up-text">Already have an account? <a href="login.html"> Sign In</a></p>
    </div>
    
</body>
</html>
